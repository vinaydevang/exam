<!DOCTYPE html>
<html lang="en" ng-app="communityCenterApp">
<head>
    <meta charset="UTF-8">
    <title>Community Center Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app1.js"></script>
</head>
<body ng-controller="ServiceController">
    <div class="container">
        <h1 class="my-4">Community Center Service Request</h1>
        <form ng-submit="addService()">
            <div class="form-group">
                <label for="serviceName">Service Name</label>
                <input type="text" id="serviceName" class="form-control" ng-model="newService.name" required>
            </div>
            <div class="form-group">
                <label for="serviceDescription">Service Description</label>
                <input type="text" id="serviceDescription" class="form-control" ng-model="newService.description" required>
            </div>
            <div class="form-group">
                <label for="serviceDate">Date Requested</label>
                <input type="date" id="serviceDate" class="form-control" ng-model="newService.date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Service</button>
        </form>
        <h2 class="my-4">Requested Services</h2>
        <div class="col-md-3">
            <input type="text" class="form-control mb-3" placeholder="Search services" ng-model="searchText">
        </div>
        <div class="col-md-3">
            <select class="form-control" ng-model="sortBy" ng-init="sortBy='name'">
                <option value="name">Service Name</option>
                <option value="description">Description</option>
                <option value="date">Date Requested</option>
            </select>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Service Name</th>
                    <th>Description</th>
                    <th>Date Requested</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="service in services | filter:searchText | orderBy:sortBy">
                    <td>{{ service.name }}</td>
                    <td>{{ service.description }}</td>
                    <td>{{ service.date | date:'yyyy-MM-dd' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
